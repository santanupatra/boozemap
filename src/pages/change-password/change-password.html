<ion-header>
    <ion-navbar>
      <ion-title>Change Password</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding class="dark-bg">
      <form [formGroup]="rForm" novalidate>
    <div class="dark-container">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Current password" formControlName="current_password" value="" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="New Password" formControlName="new_password" value="" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Re-type password" formControlName="con_password" value="" required></ion-input>
        </ion-item>        
      </ion-list>
      <button ion-button block class="text-uppercase" type="submit" [disabled]="!rForm.valid" block round (click)="onSubmit(rForm.value)">Submit</button>
    </div>
    </form>
  </ion-content>
