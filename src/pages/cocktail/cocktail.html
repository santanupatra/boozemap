<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img src="assets/imgs/inner-logo.png" alt="" class="inner-logo">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="dark-bg">
  <div class="common-title">Cocktail</div>
  <ion-list class="common-list">
    <ion-item (click)="yourCocktail()">
      <ion-avatar item-start>
        <img src="assets/imgs/cocktail-icon.png">
      </ion-avatar>
      <h2>Your Cocktails</h2>
    </ion-item>
    <ion-item (click)="cocktailRecipe();">
      <ion-avatar item-start>
        <img src="assets/imgs/recipe-icon.png">
      </ion-avatar>
      <h2>Recipes</h2>
    </ion-item>
    <ion-item (click)="cocktailCosting()">
      <ion-avatar item-start>
        <img src="assets/imgs/costing-icon.png">
      </ion-avatar>
      <h2>Costing</h2>
    </ion-item>
  </ion-list>
</ion-content>
