<ion-content padding class="login-bg">
	<div class="logo"><img src="assets/imgs/logo.png" alt=""></div>
	<form [formGroup]="form" (ngSubmit)="loginUser(form.value)">
	<ion-list class="log-reg-wrap">
		<ion-item>
			<ion-label fixed>
				<span class="icon"><img src="assets/imgs/icon-user.png" alt=""></span>
			</ion-label>
			<ion-input type="text" placeholder="Username" formControlName="username" required ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>
				<span class="icon"><img src="assets/imgs/icon-password.png" alt=""></span>
			</ion-label>
			<ion-input type="password" placeholder="Password" formControlName="password" required></ion-input>
		</ion-item>
	</ion-list>
	<button class="mb-25 text-uppercase" ion-button color="primary" block [disabled]="!form.valid" >Go to bar</button>
	</form>
	<p class="text-center forgot-pass" (click)="onForgotPassword()" >Forgot password?</p>
	<p class="text-center forgot-pass" (click)="onSignup()" >New to Inteer?</p>
</ion-content>
