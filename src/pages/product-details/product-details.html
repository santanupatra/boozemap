<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button start color="royal" navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
       Recipes
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>

    <div class="receipe-image">
      <img src="{{image}}" alt="">
