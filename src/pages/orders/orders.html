<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img src="assets/imgs/inner-logo.png" alt="" class="inner-logo">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="dark-bg">
  <div class="common-title">orders</div>
  <ion-list class="common-list">
    <ion-item (click)="pendingOrder();">
      <ion-avatar item-start>
        <img src="assets/imgs/pending-icon.png">
      </ion-avatar>
      <h2>Pending Orders</h2>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/arriving-icon.png">
      </ion-avatar>
      <h2>Arriving Orders</h2>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/past-icon.png">
      </ion-avatar>
      <h2>Past Orders</h2>
    </ion-item>
  </ion-list>
</ion-content>
