<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><img src="assets/imgs/inner-logo.png" alt="" class="inner-logo"></ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="dark-bg">
  <div class="common-title">{{cate_name}}</div>
  <ion-list class="common-list">
    <ion-item *ngFor="let product of productArray" (click)="goDetails(product.id)">
      <ion-avatar item-start>
        <img src="{{link}}{{product.image}}">
      </ion-avatar>
      <h2>{{product.name}}</h2>
    </ion-item>
    
  </ion-list>
</ion-content>
