<ion-split-pane>
    <ion-menu [content]="content">
        <ion-content class="left-menu-panel">
            <ion-card>
                <ion-item menuClose (click)="boozeList()">
                    <span><img src="assets/imgs/menu-boozlist.png" alt=""></span>
                    <p>Booze List</p>
                </ion-item>
                <ion-item menuClose (click)="cocktailList()">
                    <span>
                        <img src="assets/imgs/menu-cocktail.png" alt="">
                    </span>
                    <p>Cocktail</p>
                </ion-item>
               
                <ion-item menuClose (click)="orders();">
                    <span>
                        <img src="assets/imgs/menu-order.png" alt="">
                    </span>
                    <p>Orders</p>
                </ion-item>
                <ion-item menuClose>
                    <span>
                        <img src="assets/imgs/menu-weigh.png" alt="">
                    </span>
                    <p>Weigh Booze</p> 
                </ion-item>
                <ion-item menuClose (click)="fabourite()">
                    <span>
                        <img src="assets/imgs/menu-memories.png" alt="">
                    </span>
                    <p>Memories Awaits</p> 
                </ion-item>
                <ion-item menuClose (click)="post()">
                    <span>
                        <img src="assets/imgs/menu-report.png" alt="">
                    </span>
                    <p>Reports</p>
                </ion-item>                
                <ion-item menuClose (click)="profile()">
                    <span>
                        <img src="assets/imgs/menu-report.png" alt="">
                    </span>
                    <p>My Profile</p>
                </ion-item>
                <ion-item menuClose (click)="logout()">
                    <span>
                        <img src="assets/imgs/menu-logout.png" alt="">
                    </span>
                    <p>Log out</p> 
                </ion-item>
            </ion-card>
        </ion-content>
    </ion-menu>



    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
